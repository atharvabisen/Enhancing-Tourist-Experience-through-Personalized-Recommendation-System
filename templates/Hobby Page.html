		<script>
			const chips = document.querySelectorAll('.chip');
			let selectedChips = [];

			function handleChipClick() {
				const chip = this;
				if (chip.classList.contains('disabled')) {
					return;
				}

				if (chip.classList.contains('selected')) {
					chip.classList.remove('selected');
					selectedChips = selectedChips.filter(selectedChip => selectedChip.id !== chip.id);
				} else {
					if (selectedChips.length >= 2) {
						return;
					}
					chip.classList.add('selected');
					selectedChips.push(chip.dataset.id);
				}

				document.querySelector('#area_of_interest').value = selectedChips.join(',');

				if (selectedChips.length === 2) {
					chips.forEach(chip => {
						if (!selectedChips.includes(chip)) {
							chip.classList.add('disabled');
						}
					});
				} else {
					chips.forEach(chip => {
						chip.classList.remove('disabled');
					});
				}
			}

			chips.forEach(chip => {
				chip.addEventListener('click', handleChipClick);
			});
		</script>
